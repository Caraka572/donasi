<style type="text/css">
html,
body {
    height: 100%;
}
html {
    display: table;
    margin: auto;
}
body {

    vertical-align: middle;

.margin {
  margin: 0 !important;
}

<body class="light-blue lighten-1">

$(if chap-id)
	<form name="sendin" action="$(link-login-only)" method="post">
		<input type="hidden" name="username" />
		<input type="hidden" name="password" />
		<input type="hidden" name="dst" value="$(link-orig)" />
		<input type="hidden" name="popup" value="true" />
	</form>
	
	<script type="text/javascript" src="/md5.js"></script>

$(endif)

  <div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
      <form class="login-form" name="login" action="$(link-login-only)" method="post"
		   $(if chap-id) onSubmit="return doLogin()" $(endif)>
		
		<input type="hidden" name="dst" value="$(link-orig)" />
		<input type="hidden" name="popup" value="true" />
		
        <div class="row">
          <div class="input-field col s12 center">
            <h4 class="orange-text">Wifi </h4>
          </div>
        </div>
        <div class="row margin">
		 <label style="margin-left:12px">Kode Voucher :</label>
          <div class="input-field col s12 ">
          
            <input id="username" type="text" name="username" value="$(username)">
            <!--label for="username">Username</label-->
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <input id="password" type="password" name="password" value="123" style="display:none !important;">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
			<button type="submit" class="btn waves-effect waves-light col s12 light-blue lighten-1">Aktivasi</button>
          </div>
        </div>
        <!--
        <div class="row">
          <div class="input-field col s6 m6 l6">
			  <p class="margin medium-small"><a href="#">Register Now!</a></p>
          </div>
          <div class="input-field col s6 m6 l6">
			  
			  $(if trial == 'yes')
			  <p class="margin right-align medium-small">
				<a href="trial.html">Free Trial</a>
			  </p>
			  $(endif)
			  
          </div>          
        </div>

        -->

		<div class="row">
		<p class="margin center-align medium-small">
				Pembelian vocher bisa di rumah kami
			</p>    
        </div>
      </form>
    </div>
  </div>

  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!--materialize js-->
  <script src="js/materialize.min.js"></script>

  $(if error)
  <script>
  	Materialize.toast('<span>$(error)</span>', 3000)
  </script>
  $(endif)
